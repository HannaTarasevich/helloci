<!doctype html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<body>
<script>
let x,n;

function pow (x,n) {
  let y = x**n;
  return y;
}

x = prompt ('x?','');
n = prompt ('n?','');
if (n<1) {alert (`Степень ${n} не поддерживается, используйте натуральное число`)}
else {
y = pow (x,n);
alert (y);}
</script>
</body>
</html>
