<!doctype html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<body>
<script>
function ask(question, yes, no) {
  if (confirm(question)) yes()
  else no();
}

ask(
  "Вы согласны?",
  () => { alert("Вы согласились."); },
  () => { alert("Вы отменили выполнение."); }
);
</script>
</body>
</html>
